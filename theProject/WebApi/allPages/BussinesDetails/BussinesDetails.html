    <div class="allCont">

        <div class="container1">


            
            <button class="scheduale" onclick="window.location.href='../opennig/opening.html'">צפייה במערכת השעות </button>

            <div class="Details">
                <h5>פרטי העסק:</h5>

                <!--<div id="editTools">

                    <button id="editBusiness" class="edit" onclick="openUpdateBusiness()"><i style="margin-left:10px" class="bi bi-pencil-fill"></i>ערוך</button>
                </div>-->

                <div style="margin:25px" class="bodyb"></div>

            <div class="ButtonContainer">
                <input class="form-control" id="myInput" type="text" placeholder="חפוש...">

            </div>
            <div class="ResultBoard">
                <h5>משתמשים:</h5>

                <div id="editTools">
                    <button class="edit" onclick="openAddModal()"><i class="bi bi-plus-lg"></i></button>
                    <button class="edit" onclick="deleteChoose()"><i class="bi bi-trash3"></i></button>

                <div style="margin:25px" class="bodyc"></div>
            </div>
        </div>

    <div id="myModalUpdate" class="modal">

        <!-- Modal content -->

        <span class="close">&times;</span>
        <div class="form-cont">
            <div class="title">
                עדכון פרטי עסק
            </div>

            <form>
                <label for="type">שם העסק</label>
                <input class="click" type="text" id="UPBusinessName" name="BusinessName" required placeholder="הכנס שם עסק..">

                <label for="type">יום קבוע להשכרה</label>
                <select id="UPday">
                    <option>ראשון</option>
                    <option>שני</option>
                    <option>שלישי</option>
                    <option>רביעי</option>
                    <option>חמישי</option>
                    <option>שישי</option>

                </select>


                <label for="type">כתובת</label>
                <input class="click" type="text" id="UPaddress" name="address" required placeholder="הכנס כתובת עסק..">




                <label for="type">מחיר ליום השכרה</label>
                <input class="click" type="number" id="UPprice" name="price" required placeholder="הכנס מחיר השכרה..">


                <label for="type">שעת תחילת השכרה</label>
                <input class="click" type="time" id="UPstartHour" name="startHour" required placeholder="הכנס שעת התחלה..">

                <label for="type">שעת סיום השכרה</label>
                <input class="click" type="time" id="UPendHour" name="endHour" required placeholder="הכנס שעת סיום..">


                <input id="submit" type="button" value="אישור" onclick="updateDetails()">

            </form>

        </div>

    </div>


    <div id="AddUser" class="modal">

        <!-- Modal content -->

        <span class="close">&times;</span>

        <div class="form-cont1">
            <div class="title">
                הוספת משתמש
            </div>
            <form>
                <label for="fname">שם משתמש</label>
                <input class="click" type="text" id="userName" name="firstname" required placeholder="הכנס שם משתמש..">

                <label for="fname">סיסמא</label>
                <input class="click" type="password" id="password" name="firstname" required placeholder="הכנס סיסמא..">

                <select id="selectRole">
                    <option>מנהל</option>
                    <option>מזכיר</option>

                </select>


                <input id="submit" type="button" onclick="addNewUser()" value="אישור">

            </form>

        </div>

    </div>


    <div id="updateUser" class="modal">

        <!-- Modal content -->

        <span class="close">&times;</span>

        <div class="form-cont1">
            <div class="title">
                עדכון משתמש
            </div>
            <form>
                <label for="fname">שם משתמש</label>
                <input class="click" type="text" id="upUserName" name="firstname" required placeholder="עדכן שם משתמש..">

                <label for="fname">סיסמא</label>
                <input class="click" type="password" id="upPassword" name="firstname" required placeholder="עדכן סיסמא..">

                <select id="upSelectRole">
                    <option>מנהל</option>
                    <option>מזכיר</option>

                </select>


                <input id="submit" type="button" onclick="UpdateUser()" value="אישור">

            </form>

        </div>

    </div>




    <!--חיפוש בטבלה-->
    <script>
        $(document).ready(function () {
            $("#myInput").on("keyup", function () {
                var value = $(this).val().toLowerCase();
                $(".MyTableUser tr").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });
    </script>
</body>
