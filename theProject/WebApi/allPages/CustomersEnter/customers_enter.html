<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <!--<script src="https://unpkg.com/axios/dist/axios.min.js"></script>-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="subEnter.css" rel="stylesheet" />
    <script src="../../1JavaScriptPages/checkPosition.js"></script>
    <script src="customers_enteries.js"></script>
    <link href="customers_enter.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <title>כניסת לקוחות</title>
</head>
<body dir="rtl" onload="GetAllEnter(); GetAllOther(); position(); GetAllActiveSubs(); filter();GetCurrentOpen()">

    <div class="landing-page">
        <div class="container">
            <div class="header-area">

                <img class="logo" src="../../pictures/logo1.png" />
                <ul class="links">
                    <li id="user"><i class="bi bi-person-circle"></i>&emsp;</li>

                    <li><a class="menu" href="../HomePage/HomelPage.html"> <i class="bi bi-house"></i>&emsp;עמוד בית</a></li>
                    <li class="admin"><a class="menu" href="../BussinesDetails/BussinesDetails.html"><i class="bi bi-x-diamond"></i>&emsp;ניהול</a></li>

                    <li><a class="menu" href="../OpenDays/open_days.html"><i class="bi bi-calendar-heart"></i>&emsp;ימי פתיחה</a></li>
                    <li><a class="menu" href="../customers/customers.html"><i class="bi bi-people"></i>&emsp;לקוחות</a></li>
                    <li><a class="menu" href="../Subscribers/Subscribed.html"><i class="bi bi-star"></i>&emsp;מנויים</a></li>
                    <li><a class="menu" href="../Rentals/rentals_details.html"><i class="bi bi-sticky"></i>&emsp;השכרות</a></li>
                    <li><a class="menu" href="../CustomersEnter/customers_enter.html"><i class="bi bi-arrow-left-circle"></i>&emsp;כניסת לקוחות</a></li>
                </ul>
            </div>

        </div>
    </div>

    <div class="details">
        <div>
            משמרת:&emsp; <span id="shift"></span><br />
            מגדר:&emsp;<span id="gender"></span><br />
            תאריך:&emsp;<span id="date"></span><br />
            שעה:&emsp;<span id="hour"></span>
        </div>

    </div>

    <div class="allCont">
        <div class="containerd">
            <div class="card">

                <div class="contentBx">
                    <h2>- כניסת לקוח - מנוי  </h2>

                    <a onclick="OpenAddSubForm()"><i class="bi-plus-lg"></i></a>
                </div>
            </div>
            <div class="card">

                <div class="contentBx">
                    <h2>- כניסת לקוח - מזדמן  </h2>
                   

                    <a onclick="otherEnter()"><i class="bi-plus-lg"></i></a>
                </div>
            </div>
            <div class="card">

                <div class="contentBx">
                    <h2>- כניסת לקוח - משכיר  </h2>
                   

                    <a onclick="GetCurrentRent()"><i class="bi-plus-lg"></i></a>
                </div>
            </div>
        </div>

        <div class="container1">

            <div class="ButtonContainer">
                <input class="form-control" id="myInput" type="text" placeholder="חפוש...">
            </div>

            <div class="ResultBoard">
                <h5>לקוחות מנויים:</h5>

                <div id="editTools">
               
                    <button class="edit" onclick="confirmRemove()"><i class="bi bi-trash3"></i></button>
                   
                </div>

                <div style="margin:25px" class="bodyb"></div>
            </div>
        </div>


        <div class="container1">

            <div class="ButtonContainer">
                <input class="form-control" id="myInputOther" type="text" placeholder="חפוש...">


            </div>

            <div class="ResultBoard">
                <h5>לקוחות מזדמנים:</h5>

                <div id="editTools">
                  
                    <button class="edit" onclick="deleteOther()"><i class="bi bi-trash3"></i></button>
                   
                </div>

                <div style="margin:25px" class="bodyOther"></div>
            </div>
        </div>




    </div>


    <div id="openMyModal" class="modal">

        <!-- Modal content -->

        <span class="close">&times;</span>
        <div class="form-cont">
            <div class="title">
                כניסת מנוי
            </div>

            <form id="subEnterCont">
                <select id="subList">
                </select>
                <div id="subDetails"></div>
                <input id="submitBtn" type="button" value="אישור" onclick="GetTheSubObj()">
            </form>
        </div>

    </div>

    <div id="openRentModal" class="modal">

        <!-- Modal content -->

        <span class="close">&times;</span>
        <div class="form-cont">
            <div class="title">
                כניסת משכיר
            </div>

            <form id="rentEnterForm">
                <div id="rentName"></div>
                <div id="rentDetails"></div>
                <input id="submitBtn" type="button" value="אישור" onclick="AddRentEnter()">
            </form>
        </div>

    </div>
    <!--חיפוש בטבלה-->
    <script>
        $(document).ready(function () {
            $("#myInput").on("keyup", function () {
                var value = $(this).val().toLowerCase();
                $(".MyTable tr").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });
    </script>
    <script>
        $(document).ready(function () {
            $("#myInputOther").on("keyup", function () {
                var value = $(this).val().toLowerCase();
                $(".MyTableOther tr").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });
    </script>
</body>
</html>
