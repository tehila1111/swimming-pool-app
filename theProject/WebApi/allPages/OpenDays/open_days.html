<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <!--<script src="https://unpkg.com/axios/dist/axios.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="action/addOpenDay.css" rel="stylesheet" />
    <script src="../WorkShift/WorkShift.js"></script>
    <script src="openDays.js"></script>
    <link href="open_days.css" rel="stylesheet" />
    <script src="../../1JavaScriptPages/checkPosition.js"></script>


    <meta charset="utf-8" />
    <title>ימי פתיחה</title>
</head>
<body dir="rtl" onload="AllOpenDate(); getWorkShifts(); position();filter()">

    <div class="landing-page">
        <div class="container">
            <div class="header-area">

                <img class="logo" src="../../pictures/logo1.png" />
                <ul class="links">
                    <li id="user"><i class="bi bi-person-circle"></i>&emsp;</li>

                    <li><a class="menu" href="../HomePage/HomelPage.html"> <i class="bi bi-house"></i>&emsp;עמוד בית</a></li>
                    <li class="admin"><a class="menu" href="../BussinesDetails/BussinesDetails.html"><i class="bi bi-x-diamond"></i>&emsp;ניהול</a></li>

                    <li><a class="menu" href="../OpenDays/open_days.html"><i class="bi bi-calendar-heart"></i>&emsp;ימי פתיחה</a></li>
                    <li><a class="menu" href="../customers/customers.html"><i class="bi bi-people"></i>&emsp;לקוחות</a></li>
                    <li><a class="menu" href="../Subscribers/Subscribed.html"><i class="bi bi-star"></i>&emsp;מנויים</a></li>
                    <li><a class="menu" href="../Rentals/rentals_details.html"><i class="bi bi-sticky"></i>&emsp;השכרות</a></li>
                    <li><a class="menu" href="../CustomersEnter/customers_enter.html"><i class="bi bi-arrow-left-circle"></i>&emsp;כניסת לקוחות</a></li>
                </ul>
            </div>

        </div>
    </div>


    <div class="allCont">

        <div class="container1">

            <div class="ButtonContainer">
                <input class="form-control" id="myInput" type="text" placeholder="חפוש...">

            </div>



            <div class="ResultBoard">
                <h5>ימי פתיחה:</h5>

                <div id="editTools" class="admin">

                    <button class="edit" onclick="addOp()"><i class="bi bi-plus-lg"></i></button>
                    <button class="edit" onclick="deleteOpenChoose()"><i class="bi bi-trash3"></i></button>
                    <button class="edit" onclick="sendToUpdate()"><i class="bi bi-pencil-fill"></i></button>
                </div>

                <div style="margin:25px" class="bodyb"></div>
            </div>
        </div>


        <div class="container1">

            <div class="ButtonContainer">
                <input class="form-control" id="myInputShift" type="text" placeholder="חפוש...">


            </div>
            <div class="ResultBoard2">
                <h5>משמרות:</h5>

                <div id="editTools" class="admin">

                    <button class="edit" onclick="AddShift()"><i class="bi bi-plus-lg"></i></button>
                    <button class="edit" onclick="deleteChoose()"><i class="bi bi-trash3"></i></button>
                    <button class="edit" onclick="sendToUpShift()"><i class="bi bi-pencil-fill"></i></button>
                </div>

                <div style="margin:25px" class="bodya"></div>
            </div>


        </div>
    </div>



    <div id="myModal" class="modal">

        <!-- Modal content -->

        <span class="close">&times;</span>
        <div class="form-cont">
            <div class="title">
                הוספת יום פתיחה
            </div>

            <form>
                <label for="type">יום</label>

                <select id="day">
                </select>


                <label for="type">משמרת</label>

                <select id="shift">
                </select>

                <label for="type">מגדר</label>

                <select id="gender">
                    <option>נשים</option>
                    <option>גברים</option>
                </select>


                <label for="type">סטטוס</label>

                <select id="status">
                    <option>פעיל</option>
                    <option>לא פעיל</option>
                </select>

                <input id="submit" type="submit" value="אישור" onclick="addOpenDay()">

            </form>

        </div>

    </div>

    <div id="myUpModal" class="modal">

        <!-- Modal content -->

        <span class="close">&times;</span>
        <div class="form-cont">
            <div class="title">
                עדכון יום פתיחה
            </div>

            <form>
                <label for="type">יום</label>

                <select class="day" id="day">
                </select>


                <label for="type">משמרת</label>

                <select class="shift" id="shift">
                </select>

                <label for="type">מגדר</label>

                <select class="gender" id="gender">
                    <option>גברים</option>
                    <option>נשים</option>
                </select>


                <label for="type">סטטוס</label>

                <select class="status" id="status">
                    <option>פעיל</option>
                    <option>לא פעיל</option>
                </select>

                <input id="submit" type="submit" value="אישור" onclick="UpdateOpenDay()">

            </form>

        </div>

    </div>
    <div id="myModal2" class="modal">

        <!-- Modal content -->

        <span class="close">&times;</span>
        <div class="form-cont">
            <div class="title">
                הוספת משמרת
            </div>

            <form>
                <label for="name">שם משמרת</label>
                <input class="click" type="text" id="name" required placeholder="הכנס שם משמרת..">

                <label for="start">שעת התחלה</label>
                <input class="click" type="time" id="start" required>

                <label for="end">שעת סיום</label>
                <input class="click" type="time" id="end" required>


                <input id="submit" type="submit" onclick="addWorkShift()" value="אישור">

            </form>

        </div>
    </div>



    <div id="myModal3" class="modal">

        <!-- Modal content -->

        <span class="close">&times;</span>
        <div class="form-cont">
            <div class="title">
                עידכון משמרת
            </div>

            <form>
                <label for="name">שם משמרת</label>
                <input class="click" type="text" id="Uname" required placeholder="הכנס שם משמרת..">

                <label for="start">שעת התחלה</label>
                <input class="click" type="time" id="Ustart" required>

                <label for="end">שעת סיום</label>
                <input class="click" type="time" id="Uend" required>


                <input id="submit" type="submit" onclick="UpdateShift()" value="אישור">

            </form>

        </div>
    </div>





    <!--חיפוש בטבלה-->
    <script>
        $(document).ready(function () {
            $("#myInput").on("keyup", function () {
                var value = $(this).val().toLowerCase();
                $(".MyTable tr").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });
    </script>
    <script>
        $(document).ready(function () {
            $("#myInputShift").on("keyup", function () {
                var value = $(this).val().toLowerCase();
                $(".MyTable2 tr").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });
    </script>




</body>
</html>
