<!DOCTYPE html>
<html>
<head>

    <link href="upSubType.css" rel="stylesheet" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <!--<script src="https://unpkg.com/axios/dist/axios.min.js"></script>-->
    <script src="../SubsType.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <meta charset="utf-8" />
    <title>עדכון מנוי</title>
</head>
<body dir="rtl">

    <div class="form-cont">
        <div class="title">
            עדכון מנוי
        </div>

        <form>

            <label for="type">סוג מנוי</label>
            <input class="click" type="text" id="type" name="type" required>

            <label for="enter">מספר כניסות</label>
            <input class="click" type="text" id="enter" name="enter" required>

            <label for="price">מחיר</label>
            <input class="click" type="text" id="price" name="price" required>

            <select id="selectOpt">
                <option>פעיל</option>
                <option>לא פעיל</option>

            </select>
            <input id="submit" type="submit" onclick="UpObj()" value="אישור עדכון">
            <div style="float: left; margin-top:6px; ">חזרה לדף מנויים</div>
            
            <button id="return" onclick="window.location.href = '../../Subscribed.html'">
                <i class="bi bi-arrow-left"></i>
            </button>
        </form>
        </div>
</body>
</html>
