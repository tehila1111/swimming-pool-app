<!DOCTYPE html>
<html >
<head>
    <link href="action/add.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="customers.css" rel="stylesheet" />
    <script src="customers.js"></script>
    <script src="../Rentals/Rentals.js"></script>
    <script src="../../1JavaScriptPages/checkPosition.js"></script>

    <title></title>
</head>
<body dir="rtl" onload="GetCustomers();position();filter()">

    <div class="landing-page">
        <div class="container">
            <div class="header-area">

                <img class="logo" src="../../pictures/logo1.png" />
                <ul class="links">
                    <li id="user"><i class="bi bi-person-circle"></i>&emsp;</li>

                    <li><a class="menu" href="../HomePage/HomelPage.html"> <i class="bi bi-house"></i>&emsp;עמוד בית</a></li>
                    <li class="admin"><a class="menu" href="../BussinesDetails/BussinesDetails.html"><i class="bi bi-x-diamond"></i>&emsp;ניהול</a></li>

                    <li><a class="menu" href="../OpenDays/open_days.html"><i class="bi bi-calendar-heart"></i>&emsp;ימי פתיחה</a></li>
                    <li><a class="menu" href="../customers/customers.html"><i class="bi bi-people"></i>&emsp;לקוחות</a></li>
                    <li><a class="menu" href="../Subscribers/Subscribed.html"><i class="bi bi-star"></i>&emsp;מנויים</a></li>
                    <li><a class="menu" href="../Rentals/rentals_details.html"><i class="bi bi-sticky"></i>&emsp;השכרות</a></li>
                    <li><a class="menu" href="../CustomersEnter/customers_enter.html"><i class="bi bi-arrow-left-circle"></i>&emsp;כניסת לקוחות</a></li>
                </ul>
            </div>

        </div>
    </div>


    <div class="container2">

        <div class="ButtonContainer">
            <input class="form-control" id="myInput" type="text" placeholder="חפוש...">

            <button onclick="window.location.href='Archive/Archive.html'">ארכיון לקוחות</button>
          

        </div>
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>מה תרצה להוסיף?</p>

                <button onclick="openRent()">השכרת חדשה</button>
                <button onclick="openFormSub()">מנוי חדש</button>

            </div>

        </div>
        <div class="ResultBoard">
            <div id="editTools">
                <button class="edit" onclick="RentOrSub()"><i class="bi bi-plus-lg"></i></button>
                <button class="edit" onclick="DeleteCust()"><i class="bi bi-trash3"></i></button>
                <button class="edit" onclick="sendToUpdate()"><i class="bi bi-pencil-fill"></i></button>
            </div>

            <div style="margin:25px" class="bodyb"></div>
        </div>
    </div>


    <div id="addSub" class="modal">

        <!-- Modal content -->

        <span class="close">&times;</span>

        <div class="form-cont">
            <div class="title">
                הוספת מנוי
            </div>

            <form>
                <label for="fname">שם פרטי</label>
                <input class="click" type="text" id="fname" name="firstname" required placeholder="הכנס שם פרטי..">

                <label for="lname">שם משפחה</label>
                <input class="click" type="text" id="lname" name="lastname" required placeholder="הכנס שם משפחה..">

                <label for="phone">טלפון</label>
                <input class="click" type="text" id="phone" name="telephone" required placeholder="הכנס מספר טלפון..">

                <label for="mail">מייל</label>
                <input class="click" type="email" id="email" name="mail" required placeholder="הכנס כתובת מייל..">

                <label for="birthdate">תאריך לידה</label>
                <input class="click" type="date" id="birthd" name="birthdate" required placeholder="הכנס תאריך לידה..">

                <label for="type">סוג מנוי</label>
                <select id="sub-type" name="sub-type" required>
                </select>



            </form>
            <div class="gender">

                <input id="men" type="radio" name="gender" />
                <span class="men">זכר</span>
                <input id="woman" type="radio" name="gender" />
                <span class="woman">נקבה</span>
            </div>

            <input id="submit" type="submit" onclick="tryAdd()" value="אישור">
        </div>

    </div>




    <div id="updateCust" class="modal">

        <!-- Modal content -->

        <span class="close">&times;</span>

        <div class="form-cont">
            <div class="title">
                עדכון פרטי לקוח
            </div>
            <form>
                <label for="fname">שם פרטי</label>
                <input class="click" type="text" id="first" name="firstname" required placeholder="הכנס שם פרטי..">

                <label for="lname">שם משפחה</label>
                <input class="click" type="text" id="last" name="lastname" required placeholder="הכנס שם משפחה..">

                <label for="phone">טלפון</label>
                <input class="click" type="text" id="telephone" name="telephone" required placeholder="הכנס מספר טלפון..">

                <label for="mail">מייל</label>
                <input class="click" type="email" id="mail" name="mail" required placeholder="הכנס כתובת מייל..">

                <label for="birthdate">תאריך לידה</label>
                <input class="click" type="date" id="birth" name="birthdate" required placeholder="הכנס תאריך לידה..">

                <select id="selectOpt">
                    <option>זכר</option>
                    <option>נקבה</option>

                </select>




                <input id="submit" type="submit" onclick="UpCust()" value="אישור">



            </form>

        </div>

    </div>





    <div id="addRent" class="modal">

        <!-- Modal content -->

        <span class="close">&times;</span>

        <div class="form-cont">
            <div class="title">
                הוספת משכיר
            </div>

            <form>
                <label for="fname">שם פרטי</label>
                <input class="click" type="text" id="rfname" name="firstname" required placeholder="הכנס שם פרטי..">

                <label for="lname">שם משפחה</label>
                <input class="click" type="text" id="rlname" name="lastname" required placeholder="הכנס שם משפחה..">

                <label for="phone">טלפון</label>
                <input class="click" type="text" id="rphone" name="telephone" required placeholder="הכנס מספר טלפון..">

                <label for="mail">מייל</label>
                <input class="click" type="email" id="remail" name="mail" required placeholder="הכנס כתובת מייל..">

                <label for="birthdate">תאריך לידה</label>
                <input class="click" type="date" id="rbirthd" name="birthdate" required placeholder="הכנס תאריך לידה..">



                <div class="gender">

                    <input id="rmen" type="radio" name="gender" />
                    <span class="men">זכר</span>
                    <input id="woman" type="radio" name="gender" />
                    <span class="woman">נקבה</span>
                </div>



            </form>
            <input id="submit" type="submit" onclick="AddRent()" value="המשך לקביעת תאריכים">

        </div>

    </div>
    <!--חיפוש בטבלה-->
    <script>
        $(document).ready(function () {
            $("#myInput").on("keyup", function () {
                var value = $(this).val().toLowerCase();
                $(".MyTable tr").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });
    </script>
</body>
</html>
