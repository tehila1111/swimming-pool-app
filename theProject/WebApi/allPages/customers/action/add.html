<!DOCTYPE html>
<html>
<head>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="../../Subscribers/SubType/SubsType.js"></script>
    <script src="../customers.js"></script>
    <link href="add.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <title>רישום מנוי</title>
</head>
<body dir="rtl" onload="GetSubType()">

    <div class="form-cont">
        <div class="title">
             הוספת מנוי
        </div>

        <form>
            <label for="fname">שם פרטי</label>
            <input class="click" type="text" id="fname" name="firstname" required placeholder="הכנס שם פרטי..">

            <label for="lname">שם משפחה</label>
            <input class="click" type="text" id="lname" name="lastname" required placeholder="הכנס שם משפחה..">

            <label for="phone">טלפון</label>
            <input class="click" type="text" id="phone" name="telephone" required placeholder="הכנס מספר טלפון..">

            <label for="mail">מייל</label>
            <input class="click" type="email" id="email" name="mail" required placeholder="הכנס כתובת מייל..">

            <label for="birthdate">תאריך לידה</label>
            <input class="click" type="date" id="birthd" name="birthdate" required placeholder="הכנס תאריך לידה..">

            <label for="type">סוג מנוי</label>
            <select id="sub-type" name="sub-type" required >
            </select>

            <div class="gender">

                <input id="men" type="radio" name="gender" />
                <span class="men">זכר</span>
                <input id="woman" type="radio" name="gender" />
                <span class="woman">נקבה</span>
            </div>




            <input id="submit" type="submit" onclick="AddSubCust()" value="אישור">
            <div style="float: left; margin-top:6px; ">חזרה לדף מנויים</div>
       
            <button id="return" onclick="window.location.href = '../../Subscribers/Subscribed.html'">
                <i class="bi bi-arrow-left"></i>
            </button>
        </form>

    </div>

</body>
</html>
